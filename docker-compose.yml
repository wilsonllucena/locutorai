services:
  web:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: locutorai-web
    command: npm run dev
    ports:
      - "3000:3000"
    environment:
      MONGODB_URI: mongodb://mongodb:27017/locutorai
      OPENAI_API_KEY: "${OPENAI_API_KEY:-}"
      NODE_ENV: development
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      mongodb:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - locutorai-network

  mongodb:
    image: mongo:7
    container_name: locutorai-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: locutorai
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - locutorai-network

volumes:
  mongodb_data:
    name: locutorai_mongodb_data

networks:
  locutorai-network:
    name: locutorai_network
    driver: bridge
